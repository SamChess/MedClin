   
<mat-card>    
    <!-- Title of an Card -->    
    <mat-card-title>    
            Please provide your Credentials
    </mat-card-title>    
    
    <mat-card-content>    
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">    
            <table>    
                <tr>    
                    <td>    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Your Email" name="email" [(ngModel)]="form.email" required >    
                        </mat-form-field>    
                    </td>    
                   
                </tr>    
                <tr>    
                    <td colspan="2">    
                        <mat-form-field class="demo-full-width">    
                            <input matInput placeholder="Your Password" name="password" [(ngModel)]="form.password" required > 
                        </mat-form-field>    
                    </td>    
                </tr>    
               
                <tr>    
                    <td colspan="2" class="content-center">    
                        <button mat-raised-button color="accent" type="submit"
                        [disabled]="!loginForm.valid">Submit</button>      
                    </td>    
                </tr>    
            </table>    
        </form>    
    </mat-card-content>    
</mat-card>
