<div ng2-carouselamos class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
</div>

<ng-template #prev>
    <div class="arrows">
            <img src="assets/images/left-arrow.png" id="left">
    </div>
</ng-template>

<ng-template #next>
    <div class="arrows">

            <img src="assets/images/right-arrow.png" id="right">
    </div>
  
</ng-template>

<ng-template #item let-item let-i="index">
    <div class="items">
        
        <img src="{{ item.name }}">

    </div>
</ng-template>
